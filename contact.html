<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ | English Connect</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="English Connect ロゴ" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="courses.html">コース紹介</a></li>
        <li><a href="classroom.html">教室案内</a></li>
        <li><a href="contact.html" class="active">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <!-- メイン -->
  <main class="contact-page">
    <div class="page-header-strict">
      <h1>お問い合わせ</h1>
      <p>ご質問やご相談がありましたら、こちらからお気軽にご連絡ください。</p>
    </div>

    <section class="contact-form-container">
      <form class="contact-form" action="#" method="post">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" placeholder="お名前を入力してください" required />

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required />

        <label for="subject">件名</label>
        <input type="text" id="subject" name="subject" placeholder="件名を入力してください" required />

        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="6" placeholder="お問い合わせ内容をご記入ください" required></textarea>

        <button type="submit" class="btn-submit">送信</button>
      </form>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 English Connect. All rights reserved.</p>
  </footer>
</body>
</html>
