<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Connect | 英会話スクール</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="English Connect ロゴ" />
    </div>
    <nav>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <ul id="nav-links">
        <li><a href="index.html" class="active">ホーム</a></li>
        <li><a href="#">コース紹介</a></li>
        <li><a href="#">教室案内</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <!-- メインビジュアル -->
  <section class="hero">
    <img src="images/hero.jpg" alt="英会話スクール メインビジュアル" />
  </section>

  <!-- おすすめコース -->
  <section class="courses">
    <h2>おすすめコース</h2>
    <div class="course-list">
      <div class="course-item">
        <img src="images/course1.jpg" alt="初級英会話コース" />
        <h3>初級英会話</h3>
        <p>英語初心者向けの基礎から学べるコース。</p>
      </div>
      <div class="course-item">
        <img src="images/course2.jpg" alt="中級英会話コース" />
        <h3>中級英会話</h3>
        <p>日常会話をスムーズに話せるように。</p>
      </div>
      <div class="course-item">
        <img src="images/course3.jpg" alt="ビジネス英会話コース" />
        <h3>ビジネス英会話</h3>
        <p>仕事で使える実践的な英会話スキルを習得。</p>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 English Connect. All rights reserved.</p>
  </footer>

  <script>
    // ハンバーガーメニューの開閉
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });
  </script>
</body>
</html>
